<body>
    <p id="digitos"></p>
    <script>
        var numero = prompt("Digite um numero de cinco digitos:");
        var digitosSeparados = numero.split("").join("   ");
        document.getElementById("digitos").innerText = digitosSeparados;
    </script>
</body>
