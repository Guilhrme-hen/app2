<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .message {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Jogo de Adivinhação</h1>
    <p>Tente adivinhar o número entre 1 e 100!</p>
    <input type="number" id="palpite" placeholder="Digite seu palpite">
    <button onclick="adivinhar()">Adivinhar</button>
    <div id="mensagem" class="message"></div>

    <script>
        const numeroAleatorio = Math.floor(Math.random() * 100) + 1;
        let tentativas = 10;

        function adivinhar() {
            const palpite = parseInt(document.getElementById('palpite').value);
            const mensagem = document.getElementById('mensagem');

            if (tentativas > 0) {
                if (palpite === numeroAleatorio) {
                    mensagem.textContent = "Parabéns! Você adivinhou o número!";
                    mensagem.style.color = "green";
                } else if (palpite > numeroAleatorio) {
                    mensagem.textContent = "Muito alto! Tente novamente.";
                    mensagem.style.color = "red";
                } else {
                    mensagem.textContent = "Muito baixo! Tente novamente.";
                    mensagem.style.color = "red";
                }
                tentativas--;
                setTimeout(() => {
                    mensagem.textContent += ` Você tem ${tentativas} tentativas restantes.`;
                }, 500);
            } else {
                mensagem.textContent = `Você perdeu! O número era ${numeroAleatorio}.`;
                mensagem.style.color = "red";
            }
        }
    </script>
</body>
</html>
